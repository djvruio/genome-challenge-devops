- name: 1.d-install prerequisites
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg-agent
      - python3-virtualenv
      - libmariadb3
      - libmariadb-dev
    update_cache: yes

- name: 2.d-add apt-key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg

- name: 3.d-add docker repo
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable

- name: 4.d-install docker and docker-compose
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose
    update_cache: yes

- name: 5.d-add userpermissions
  shell: "usermod -a -G docker vagrant"

- name: Deploying custom hosts file
  ansible.builtin.copy:
    src: hosts
    dest: /etc/hosts
    owner: root
    group: root
    mode: 0644

- name: Creating the build directory
  file:
    path: /vagrant/build-dockerfile
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Copying the API directory
  copy:
    src: /vagrant/api/
    dest: /vagrant/build-dockerfile
    owner: vagrant
    group: vagrant
    mode: 0644

- name: Building the API image
  docker_image:
    name: my-api-image
    tag: v1.0
    build:
      path: /vagrant/build-dockerfile
    source: build
    state: present

- name: Create and start services
  community.docker.docker_compose:
    project_src: /vagrant
    state: present
  register: output
    